<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>后厨展示 - 包子店</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body class="kitchen-page">

    <header>
        <h1>后厨出餐屏</h1>
        <div class="controls">
            <button class="btn-ghost" id="refresh">刷新</button>
            <button class="btn-ghost" id="test-voice">测试播报</button>
        </div>
    </header>

    <div class="layout" style="grid-template-columns: 1fr;">
        <section class="panel">
            <h2>待做菜品</h2>
            <div id="orders-open" class="order-list kitchen-grid"></div>
            <h2 class="sub-title">已完成 / 取消</h2>
            <div id="orders-done" class="order-list kitchen-grid"></div>
        </section>
    </div>

    <footer>
        <span>新订单或修改会自动语音播报。</span>
    </footer>

    <script>
        let token = localStorage.getItem('kitchen_token') || '';
        let orders = [];
        let ws = null;
        let voiceReady = false;
        let cachedVoices = [];

        const el = (id) => document.getElementById(id);

        function loadVoices() {
            if (!('speechSynthesis' in window)) return [];
            const voices = window.speechSynthesis.getVoices();
            if (voices && voices.length) cachedVoices = voices;
            return cachedVoices;
        }

        function pickVoice() {
            const voices = loadVoices();
            const zh = voices.find(v => v.lang && v.lang.toLowerCase().startsWith('zh'));
            return zh || voices[0] || null;
        }

        let audioPlayer = null;
        let speechQueue = [];
        let speaking = false;

        function enqueueSpeech(text) {
            if (!text) return;
            speechQueue.push(text);
            if (!speaking) processSpeechQueue();
        }

        async function speak(text) {
            if (!text) return;
            try {
                const res = await fetch(`/api/tts?text=${encodeURIComponent(text)}`);
                if (!res.ok) throw new Error('tts http error');
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                await playUrl(url, true);
            } catch (e) {
                console.warn('local tts failed, fallback to browser', e);
                if ('speechSynthesis' in window) {
                    await new Promise((resolve) => {
                        const utter = new SpeechSynthesisUtterance(text);
                        const voice = pickVoice();
                        if (voice) utter.voice = voice;
                        utter.lang = 'zh-CN';
                        utter.rate = 1;
                        utter.onend = resolve;
                        window.speechSynthesis.speak(utter);
                    });
                }
            }
        }

        async function processSpeechQueue() {
            if (speaking) return;
            speaking = true;
            while (speechQueue.length) {
                const text = speechQueue.shift();
                try {
                    await speak(text);
                } catch (e) {
                    console.warn('speak failed', e);
                }
            }
            speaking = false;
        }

        function playUrl(url, revokeAfter = false) {
            return new Promise((resolve) => {
                try {
                    if (audioPlayer) {
                        audioPlayer.pause();
                        audioPlayer = null;
                    }
                    audioPlayer = new Audio();
                    audioPlayer.src = url;
                    audioPlayer.autoplay = true;
                    audioPlayer.oncanplaythrough = () => {
                        audioPlayer.play().catch((e) => console.warn('play blocked', e));
                    };
                    audioPlayer.onended = () => {
                        if (revokeAfter) URL.revokeObjectURL(url);
                        resolve();
                    };
                    audioPlayer.onerror = (err) => {
                        console.warn('audio play error', err);
                        resolve();
                    };
                } catch (e) {
                    console.warn('tts error', e);
                    resolve();
                }
            });
        }

        function warmUpSpeech() {
            try {
                // Short silent utterance to unlock audio after a user click
                const u = new SpeechSynthesisUtterance('');
                window.speechSynthesis.speak(u);
                voiceReady = true;
            } catch (e) { console.warn(e); }
        }

        window.speechSynthesis?.addEventListener('voiceschanged', loadVoices);

        async function ensureToken() {
            if (token) return token;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role: 'kitchen', password: '' })
            });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();
            token = data.token;
            localStorage.setItem('kitchen_token', token);
            return token;
        }

        async function callApi(path, options = {}, retry = true) {
            const headers = options.headers || {};
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(path, { ...options, headers });
            if (res.status === 401 && retry) {
                token = '';
                localStorage.removeItem('kitchen_token');
                await ensureToken();
                if (ws) { try { ws.close(); } catch { } }
                connectWS();
                return callApi(path, options, false);
            }
            if (!res.ok) throw new Error(await res.text());
            return res.json();
        }

        function render() {
            const openBox = el('orders-open');
            const doneBox = el('orders-done');
            openBox.innerHTML = '';
            doneBox.innerHTML = '';
            const openOrders = orders.filter(o => o.status === 'open');
            const others = orders.filter(o => o.status !== 'open');
            const buildCard = (o) => {
                const no = o.display_no || o.id;
                const badgeClass = o.status === 'open' ? 'open' : o.status === 'completed' ? 'completed' : 'cancelled';
                const card = document.createElement('div');
                card.className = 'order-card kitchen-card';
                card.innerHTML = `
          <div class="order-meta">
                        <div>单号 #${no} · ￥${o.total.toFixed(2)}</div>
            <div class="badge ${badgeClass}">${o.status}</div>
          </div>
                    <div class="kitchen-items">
                        ${o.items.map(it => `<div class="kitchen-chip"><span class="k-name">${it.name}</span><span class="pill k-qty">× ${it.quantity}</span></div>`).join('') || '<span style="color: var(--muted);">暂无菜品</span>'}
                    </div>
                    ${o.note ? `<div class="pill" style="background: #fff7e6; color: var(--warning);">备注：${o.note}</div>` : ''}
        `;
                return card;
            };
            if (!openOrders.length) {
                openBox.innerHTML = '<div class="muted">暂无待做订单</div>';
            } else {
                openOrders.forEach(o => openBox.appendChild(buildCard(o)));
            }

            if (!others.length) {
                doneBox.innerHTML = '<div class="muted">暂无已完成或取消订单</div>';
            } else {
                others.forEach(o => doneBox.appendChild(buildCard(o)));
            }
        }

        function upsert(order) {
            const idx = orders.findIndex(o => o.id === order.id);
            if (idx >= 0) orders[idx] = order; else orders.unshift(order);
            render();
        }

        async function fetchOrders() {
            orders = await callApi('/api/orders');
            render();
        }

        function connectWS() {
            if (!token) return;
            const proto = location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${location.host}/ws?token=${token}`);
            ws.onmessage = (ev) => {
                try {
                    const msg = JSON.parse(ev.data);
                    if (msg.type === 'order_updated' && msg.order) {
                        upsert(msg.order);
                        const text = buildSpeech(msg);
                        if (text) enqueueSpeech(text);
                    }
                } catch (e) { console.warn(e); }
            };
            ws.onclose = () => setTimeout(connectWS, 3000);
        }

        function buildSpeech(msg) {
            const o = msg.order;
            if (!o) return '';
            const no = o.display_no || o.id;
            const items = o.items.map(it => `${it.name}${it.quantity}份`).join('，');
            switch (msg.action) {
                case 'created':
                    return `新订单 ${no}，${items || '暂无菜品'}`;
                case 'item_added':
                case 'item_changed':
                    return `订单 ${no} 更新，${items || '暂无菜品'}`;
                case 'announce':
                    return `订单 ${no} 更新，${items || '暂无菜品'}`;
                case 'status_changed':
                    if (o.status === 'completed') return `订单 ${no} 完成`;
                    if (o.status === 'cancelled') return `订单 ${no} 取消`;
                    return '';
                default:
                    return '';
            }
        }

        el('refresh').onclick = fetchOrders;
        el('test-voice').onclick = () => {
            warmUpSpeech();
            speak('播报测试，欢迎光临');
        };

        (async () => {
            try {
                await ensureToken();
                await fetchOrders();
                connectWS();
            } catch (e) {
                console.warn('kitchen auto login failed', e);
            }
        })();
    </script>
</body>

</html>
